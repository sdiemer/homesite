{% extends "common.html" %}{% load i18n %}{% load static %}

{% block title %}Munin{% endblock %}

{% block scripts %}
	<style>
		.iframe-container {
			top: 0;
			bottom: 0;
			left: 250px;
			right: 0;
			position: fixed;
		}
		.iframe-container iframe {
			width: 100%;
			height: 100%;
			border: 0 none;
		}
		h1 {
			display: none;
		}
	</style>
{% endblock %}

{% block main %}
	<div class="iframe-container">
		<iframe src="{{ munin_url }}"></iframe>
	</div>
{% endblock %}
